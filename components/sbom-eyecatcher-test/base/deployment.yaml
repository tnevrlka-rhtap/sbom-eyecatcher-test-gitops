apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:  
    tad.gitops.set/image: ".spec.template.spec.containers[0].image"
    tad.gitops.get/image: ".spec.template.spec.containers[0].image"
    tad.gitops.set/replicas: ".spec.replicas"
    tad.gitops.get/replicas: ".spec.replicas" 
  labels: 
    app.kubernetes.io/instance: sbom-eyecatcher-test
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name:  sbom-eyecatcher-test
    app.kubernetes.io/part-of: sbom-eyecatcher-test-gitops  
  name: sbom-eyecatcher-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance:  sbom-eyecatcher-test 
  template:
    metadata: 
      labels:
        app.kubernetes.io/instance:  sbom-eyecatcher-test
    spec:
      containers:
      - image: quay.io/tnevrlka-rhtap/sbom-eyecatcher-test:e639803accb92f2ee51bf6a8b5d9ff9b3ec1ca4b@sha256:bc645a864de722c5887596c63e62693fc2ab7ac136d480ebec6ca962815852f0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080 
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8080 
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8080 
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 50Mi    
        env:
        - name: GIT_REPO
          value: https://github.com/tnevrlka-rhtap/sbom-eyecatcher-test-gitops

